<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Hell of a party - Success</title>
  <link rel="icon" type="image/sx-icon" href="assets/favicon-v2.ico"/>
  <link href="css/styles.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="masthead ticket-background-override">
  <div class="d-flex h-100 justify-content-center">
    <div class="ticket-container d-flex h-100 success-form">
      <h1 class="mx-auto my-0 title text-lowercase ms-3">dobre <br> techno.</h1>
      <div class="text-uppercase ms-3">dane do przelewu</div>
      <div class="ms-3 mb-5">Kliknij i skopiuj</div>
      <form id="success-form">
        <div class="mb-2">
          <label for="receiver" class="mb-2">Odbiorca:</label>
          <input id="receiver" class="form-control account-name" type="text" value="HELL OF A PARTY SP. Z O.O."
                 readonly>
        </div>
        <label for="account-number" class="mb-2">Numer konta:</label>
        <input class="form-control account-number text-wrap" type="text" id="account-number"
               value="45 1030 0019 0109 8503 0021 0632" readonly>
        <div class="mb-2">
          <label for="transfer-title" class="mb-2">Tytuł przelewu:</label>
          <input type="text" class="form-control" id="transfer-title" value="Tytuł przelewu" readonly>
        </div>
        <div class="mb-2">
          <label for="amount" class="mb-2">Łączna kwota:</label>
          <input type="text" class="form-control" id="amount" value="Ilość osób" readonly>
        </div>
        <div id="snackbar">Skopiowano!</div>
      </form>
    </div>
    <img src="assets/img/see-you.png" alt="See you" class="see-you">
  </div>
</header>
<script src="js/success.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
