<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hell of a party - Success</title>
  <link rel="icon" type="image/sx-icon" href="assets/favicon.ico"/>
  <link href="css/styles.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="masthead">
  <div class="d-flex h-100 justify-content-center">
    <div class="ticket-container d-flex h-100 success-form">
      <form id="success-form">
        <h1 class="text-uppercase text-center transfer-tile">Dane do przelewu</h1>
        <div class="mb-2">
          <label for="receiver" class="mb-2">Odbiorca:</label>
            <input id="receiver" class="form-control account-name" type="text" value="HELL OF A PARTY SP. Z O.O" readonly>
        </div>
        <label for="account-number" class="mb-2">Numer konta:</label>
        <input class="form-control account-number text-wrap" type="text" id="account-number"
               value="0000 0000 0000 0000 0000" readonly>
        <div class="mb-5">
          <label for="transfer-title" class="mb-2">Tytuł przelewu:</label>
          <input type="text" class="form-control" id="transfer-title" value="Tytuł przelewu" readonly>
        </div>
        <input type="text" class="form-control" id="amount" value="Ilość osób" readonly>
        <div id="snackbar">Skopiowano!</div>
      </form>
    </div>
    <img src="assets/img/see-you.png" alt="See you" class="see-you">
  </div>
</header>
<script src="js/success.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
