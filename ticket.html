<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hell of a party - Ticket</title>
  <link rel="icon" type="image/sx-icon" href="assets/favicon.ico"/>
  <link href="css/styles.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="masthead">
  <div id="spinner-overlay" style="display: none;"></div>
  <div id="spinner" style="display: none;">
    <img src="assets/img/logo.png" alt="Loading spinner">
  </div>
  <div class="d-flex h-100 align-items-center justify-content-center">
    <div class="ticket-container d-flex h-100 align-items-center">
      <form
        id="buy-ticket-form"
        action="https://script.google.com/macros/s/AKfycbyvFmI6Vj7N9ClqCJd6NVYTLw1zluYTfUu-ZCIvz6h6PUWyj6wNJudRTvoCq_2tQZQDiA/exec"
        method="post"
      >
        <img src="assets/img/guest-list-title.png" alt="Guest List" class="guest-list-title">
        <div class="mb-2">
          <input class="form-control guest-name" name="name" type="text" placeholder="Imię i nazwisko" required>
        </div>
        <fieldset class="row mb-2 g-2 guest" name="guest1">
          <div class="input-group">
            <button class="btn btn-success add-btn" type="button"><i class="fa fa-solid fa-lg fa-plus"></i></button>
            <input class="form-control guest-name text-wrap" name="guest1-name" type="text"
                   placeholder="Twoja ekipa&#10; (jeśli robisz przelew za więcej osób)">
          </div>
        </fieldset>
        <div class="mb-5">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <button type="submit" id="buy-ticket-btn" class="ticket-form-btn">
        </button>
      </form>
    </div>
    <div id="guest-template" style="display: none">
      <fieldset class="row mb-2 g-2 guest" name="guest4">
        <div class="input-group">
          <button class="btn btn-success remove-btn" type="button"><i class="fa fa-solid fa-lg fa-xmark"></i></button>
          <input class="form-control guest-name" name="guest4-name" type="text" placeholder="Imię i nazwisko">
        </div>
      </fieldset>
    </div>
    <div>
      <img src="assets/img/teacher.png" alt="Teacher" class="teacher">
    </div>
    <img src="assets/img/price.png" alt="Price" class="price">
    <div class="text-white price-info">
      *Do 22/04 <br/>
      *23/04-30/04 90 PLN <br/>
      *30/04-18/05 100 PLN <br/>
    </div>
  </div>
</header>
<script src="js/ticket.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
