<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Hell of a party - Ticket</title>
  <link rel="icon" type="image/sx-icon" href="assets/favicon-v2.ico"/>
  <link href="css/styles.css" rel="stylesheet"/>
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="masthead">
  <div id="spinner-overlay" style="display: none;"></div>
  <div id="spinner" style="display: none;">
    <img src="assets/img/logo.png" alt="Loading spinner">
  </div>
  <div class="container h-100 align-items-center">
    <div class="ticket-container">
      <h1 class="mx-auto my-0 title text-lowercase ms-3">dobre <br> techno.</h1>
      <div class="text-uppercase ms-3 mb-5">fideshi & syrius</div>
      <form
        id="buy-ticket-form"
        action="https://script.google.com/macros/s/AKfycbyvFmI6Vj7N9ClqCJd6NVYTLw1zluYTfUu-ZCIvz6h6PUWyj6wNJudRTvoCq_2tQZQDiA/exec"
        method="post"
      >
        <div class="mb-2">
          <input class="form-control guest-name" name="name" type="text" placeholder="Imię i nazwisko" required>
        </div>
        <fieldset class="row mb-2 g-2 guest" name="guest1">
          <div class="input-group">
            <button class="btn btn-success add-btn" type="button"><i class="fa fa-solid fa-lg fa-plus"></i></button>
            <input class="form-control guest-name text-wrap" name="guest1" type="text"
                   placeholder="Twoja ekipa&#10; (za kogo płacisz)">
          </div>
        </fieldset>
        <div class="mb-2">
          <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
        </div>
        <div class="checkbox-container mb-4">
          <input type="checkbox" class="form-check-input" id="terms-conditions-checkbox" required>
          <label class="form-check-label" for="terms-conditions-checkbox">
            Akceptuję <a href="terms-and-conditions.html" class="text-white-50 text-decoration-none">regulamin
            imprezy</a>
          </label>
        </div>
        <div class="checkbox-container mb-4">
          <input type="checkbox" class="form-check-input" id="rodo-checkbox" required>
          <label class="form-check-label" for="rodo-checkbox">
            Akceptuję <a href="rodo.html" class="text-white-50 text-decoration-none">regulamin RODO</a>
          </label>
        </div>
        <button type="submit" id="buy-ticket-btn" class="ticket-form-btn text-uppercase mt-3"> Prześlij i przejdź do przelewu
        </button>
        <!--        <div class="d-flex justify-content-end mt-3">-->
        <!--          <img src="assets/img/price.png" alt="Price" class="price">-->
        <!--        </div>-->
      </form>
      <div class="text-uppercase mt-5 justify-content-start">19 lipca 2024</div>
      <div class="text-uppercase d-flex justify-content-around">
        <div>pałacyk wiskotta</div>
        <div>60 PLN</div>
      </div>
    </div>
    <div id="guest-template" style="display: none">
      <fieldset class="row mb-2 g-2 guest" name="another-guest-template">
        <div class="input-group">
          <button class="btn btn-success remove-btn" type="button"><i class="fa fa-solid fa-lg fa-xmark"></i></button>
          <input class="form-control guest-name" id="another-guest" name="guest4-name" type="text"
                 placeholder="Imię i nazwisko">
        </div>
      </fieldset>
    </div>
  </div>
</header>

<script src="js/ticket.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
